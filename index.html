<!DOCTYPE html>
<html>
<head>
  <link href="assets/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/css/application.css" rel="stylesheet">

  <meta charset=utf-8 />
  <title>OpenGL docs</title>
</head>
<body>
  <script type="text/x-handlebars">
    <nav>
      <header>
      {{render 'features' controller.features}}
      </header>

      <div>{{render 'groups' controller.groups}}</div>
      <div>{{render 'commands' controller.commands}}</div>
    </nav>

    <div>
      {{outlet}}
    </div>
  </script>

  <script type="text/x-handlebars" data-template-name="index">
    home index - select something...
  </script>

  <script type="text/x-handlebars" data-template-name="features">
    <div class="btn-group btn-group-xs" role="group" aria-label="APIs">
      {{#each entity in controller itemController='feature'}}
        <button {{bind-attr class=':btn :btn-sm entity.isActive:btn-primary:btn-default'}} {{action 'toggle' entity}}>
          {{entity.api}} {{entity.number}}
        </button>
      {{/each}}
    </div>
  </script>

  <script type="text/x-handlebars" data-template-name="groups">
    Groups:
    <ul>
        {{#each entity in controller.filteredContent}}
        <li>{{#link-to "group" entity activeClass="selected"}}{{entity.name}}{{/link-to}}</li>
        {{/each}}
    </ul>
  </script>

  <script type="text/x-handlebars" data-template-name="commands">
      Commands:
      <ul>
        {{#each entity in controller.filteredContent}}
        <li>{{#link-to "command" entity activeClass="selected"}}{{entity.name}}{{/link-to}}</li>
        {{/each}}
      </ul>
  </script>

  <script type="text/x-handlebars" data-template-name="group">
    Group {{name}}
  </script>

  <script type="text/x-handlebars" data-template-name="command">
    Command {{name}}
  </script>

  <script src="js/libs/jquery-1.11.1.min.js"></script>
  <script src="js/libs/bootstrap.min.js"></script>
  <script src="js/libs/handlebars-v1.3.0.js"></script>
  <script src="js/libs/ember-1.8.1.js"></script>
  <script src="js/libs/ember-data-1.0b.js"></script>

  <script src="js/application.js"></script>
  <script src="js/router.js"></script>
  <script src="js/models.js"></script>

  <script src="assets/registry/features.js"></script>
  <script src="assets/registry/groups.js"></script>
  <script src="assets/registry/commands.js"></script>
  <script>
    App.Feature.FIXTURES = GL_REGISTRY_FEATURES;
    App.Group.FIXTURES = GL_REGISTRY_GROUPS;
    App.Command.FIXTURES = GL_REGISTRY_COMMANDS;
  </script>
</body>
</html>
